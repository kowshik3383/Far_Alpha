name: Deploy to VM

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy to VM (using encrypted SSH key)
        uses: appleboy/ssh-action@ 
        with:
          host: 20.205.139.33
          username: ${{ secrets.falpha_username }}
        
          key: ${{ secrets.key_path}}
          script: |
            cd backend-api
            npm install
            npm start
